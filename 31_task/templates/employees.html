<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <ul>
      {% for elem in all_employees %}
      <li>{{ elem }}</li>
      <a href="/edit-employee/{{ elem.id }}">Edit Employee</a>
      <form action="/delete-employee/{{ elem.id }}" method="POST">
        <input type="submit" value="DELETE" class="delete" />
      </form>
      {% endfor %}
    </ul>
  </body>
</html>
