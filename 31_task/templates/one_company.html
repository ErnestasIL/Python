<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h4>{{ one_company_row.name }}</h4>
    <p>ID: {{one_company_row.id}}</p>
    <p>City: {{ one_company_row.city }}</p>
    <p>Number of workers:</p>
    <ol>
      {% for elem in employees %}
      <li>{{ elem.name }} {{ elem.surname }} ({{ elem.position }})</li>
      {% endfor %}
    </ol>
  </body>
</html>
