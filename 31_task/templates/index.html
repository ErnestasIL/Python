<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Companies</h1>
    <form action="" method="get" class="main">
      <p><input type="text" name="searchtab" /></p>
      <p><input type="submit" value="Filter By Name" /></p>
      <p><input type="text" name="citytab" /></p>
      <p><input type="submit" value="Filter By City" /></p>
      <button><a href="{{ url_for('add_company') }}">Add a company</a></button>
      <button>
        <a href="{{ url_for('add_employee') }}">Add a employee</a>
      </button>
      <button>
        <a href="{{ url_for('employees') }}">List of all employees</a>
      </button>
    </form>
    <ul>
      {% for elem in company_rows %}
      <li>{{ elem }}</li>
      <button><a href="/edit-company/{{ elem.id }}">Edit Company</a></button>
      <button><a href="/companies/{{ elem.id }}">About Company</a></button>
      <form action="/delete-company/{{ elem.id }}" method="POST">
        <input type="submit" value="DELETE" class="delete" />
      </form>
      {% endfor %}
    </ul>
  </body>
</html>
